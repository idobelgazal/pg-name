
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeGuard Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>PrimeGuard</h2>
      <ul>
        <li onclick="showSection('dashboard')">📊 Dashboard</li>
        <li onclick="showSection('banlogs')">🚫 Ban Logs</li>
        <li onclick="showSection('players')">👥 Player Manager</li>
        <li onclick="showSection('settings')">⚙️ Settings</li>
      </ul>
    </aside>
    <main>
      <header>
        <span>Welcome, Admin</span>
        <button onclick="toggleMode()">🌓</button>
      </header>
      <section id="dashboard" class="page active">
        <h1>Dashboard</h1>
        <p>Stats, graphs and summaries.</p>
      </section>
      <section id="banlogs" class="page">
        <h1>Ban Logs</h1>
        <p>List of all bans with options.</p>
      </section>
      <section id="players" class="page">
        <h1>Player Manager</h1>
        <p>Manage users and permissions.</p>
      </section>
      <section id="settings" class="page">
        <h1>Settings</h1>
        <p>System configuration and preferences.</p>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
